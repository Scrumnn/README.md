<!DOCTYPE html>
<html>
    <head>
        <title>Página Web Estilizada</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                background-color: #f9f9f9;
                padding: 20px;
            }
            h1 { 
                color: navy; 
                text-align: center;
            }
            p { 
                line-height: 1.6; 
                color: #333;
            }
            a {
                color: royalblue;
                text-decoration: none;
            }
            a:hover {
                color: dodgerblue;
            }
            img {
                display: block;
                margin: 0 auto;
                max-width: 100%;
            }
            ul {
                list-style: none;
                padding-left: 0;
            }
            ul li {
                background-color: #f2f2f2;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <h1>Título da Página</h1>
        <p>Este é um parágrafo simples. <a href="https://www.example.com">Este é um link para o example.com</a>.</p>
        <img src="https://www.example.com/imagem.jpg" alt="Descrição da imagem">
        
        <h2>Subtítulo</h2>
        <ul>
            <li>Primeiro item da lista</li>
            <li>Segundo item da lista</li>
            <li>Terceiro item da lista</li>
        </ul>
        
        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>João</td>
                <td>joao@example.com</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>maria@example.com</td>
            </tr>   
        </table>

    </body>
</html>
